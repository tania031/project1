<html lang="en">
<head>
    <title>types of buttons</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-outline-primary">button</button>
        <button type="button" class="btn btn-outline-danger">button</button>
        <button type="button" class="btn btn-outline-light">button</button>
        <button type="button" class="btn btn-outline-dark">button</button>
        <button type="button" class="btn btn-outline-success">button</button>
        <button type="button" class="btn btn-outline-info">button</button>
        <button type="button" class="btn btn-outline-warning">button</button><br>
        </div>
        <br><button type="button" class="btn btn-outline-primary btn-block">button</button><br>
<div class="btn-group-vertical">
        <button type="button" class="btn btn-primary active">button</button>
        <button type="button" class="btn btn-primary disabled">button</button>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            uploading
          </button>
          
          <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
          </button>
          
          <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
          </button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                 Sony
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Tablet</a>
                <a class="dropdown-item" href="#">Smartphone</a>
              </div>
            </div>
          </div>
          <br>
         <br> <div class="btn-group">
            <button type="button" class="btn btn-primary">Sony</button>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">

            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Tablet</a>
              <a class="dropdown-item" href="#">Smartphone</a>

          </div>
